# GitHub Actions Workflow: Send Notification Digests
# Triggers the Supabase edge function to send email digests of notifications
# Runs every 15 minutes to check for users due for their digest

name: Send Notification Digests

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-digests:
    name: Trigger Notification Digests
    runs-on: ubuntu-latest

    steps:
      - name: Call Edge Function
        id: call-function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://pcyaqwodnyrpkaiojnpz.supabase.co/functions/v1/send-notification-digests" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")

          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          # Extract response body (all but last line)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          # Store outputs
          echo "status=$http_code" >> $GITHUB_OUTPUT
          echo "body=$body" >> $GITHUB_OUTPUT

          # Fail if not 200
          if [ "$http_code" != "200" ]; then
            echo "::error::Edge function returned status $http_code"
            exit 1
          fi

      - name: Log Results
        if: always()
        run: |
          echo "## Notification Digest Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.call-function.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Response:**" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.call-function.outputs.body }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
